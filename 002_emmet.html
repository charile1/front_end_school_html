<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emmet</title> <!--자동완성문법-->
</head>
<body>

    <p>x<sup>2</sup>=4</p>
    
    h1
    h1{hello world}
    h1+p
    h1{hello}*10
    h1#one  <!--아이디주는법-->
    h1.one  <!--클래스주는법-->
    table>(tr>(td*4))*3  <!-- 테이블 만드는 법 td(테이블데이터)가 열 tr(테이블로우)이 행-->
    lorem <!--아무 의미없는 문자열 , 홈페이지 골격 잡을 때 필요하다.-->
    lorem*5
    lorem3
    img
    img:z
    a
    p[a="value1" b="value2" c=1]
    a[href="www.naver.com"]
    h1.one.two#three

    h$*6 <!--변수할당-->
    h$*6{}

    ol>li*6 <!-- ol은 번호순서 -->
</body>
</html>
