<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form복습</title>
</head>
<body>
    <form action="./010.html" method="get">
        <label for="one">이름 : </label> <!-- 이름: 을 클릭하면 one에 해당하는 칸으로 이동하고 text 형식으로 input하며, 주소창엔 ((id=유저가 쓴 내용&pw=유저가 쓴 내용)) 으로 들어간다.-->
        <input type="text" name="id" id="one">

        <label for="two">패스워드 : </label>
        <input type="password" name="pw" id="two">

        <button type="submit">로그인</button><br>
    </form>
</body>
