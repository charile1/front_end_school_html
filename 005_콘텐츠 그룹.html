<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘텐츠 그룹 태그</title>
</head>
<body>
    <ol type="I"> <!--순서가 있는 목록-->
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>bootstrap</li>
        <li>node</li>
        <li>react</li>
    </ol>
    <ul> <!--순서가 없는 목록-->
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>bootstrap</li>
        <li>node</li>
        <li>react</li>
    </ul>

    <dl>
        <dt>html</dt>
        <dd>마크업 언어입니다.</dd>
    </dl>
    <!-- dl은 정의목록(efinition list), <dt>는 정의할 용어(definition term)을 뜻합니다. <dd>는 용
어를 설명(definition description)를 뜻합니다. -->
</body>
</html>
